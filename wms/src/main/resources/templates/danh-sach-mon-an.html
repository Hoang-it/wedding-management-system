<!DOCTYPE HTML>
<html>
<head> 
    <title>Home Page</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <th:block th:insert="~{index :: libs}"></th:block>
</head>
<body>
  <div class="container">
    <!-- Trigger the modal with a button -->  
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="mTitle">Thông tin món ăn</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="tenCa" class="col-3 col-form-label">Tên Món Ăn</label>
              <div class="col-9">
                <input class="form-control" type="hidden" value="" id="maMonAn">
                <input class="form-control" type="text" value="" id="tenMonAn">
              </div>
            </div>
            <div class="form-group row">
              <label for="donGia" class="col-3 col-form-label">Đơn giá</label>
              <div class="col-9">
                <input class="form-control" type="number" value="" id="donGia">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <!-- PHÂN QUYỀN -->
            <th:block th:switch="${role}">
              <th:block th:case="''" >
                
              </th:block>
              <th:block th:case="'admin'">
                
              </th:block>
              <th:block th:case="'bql'">
                <button type="button" id="capNhat" class="btn btn-default"  data-dismiss="modal">Cập nhât</button>
              </th:block>
              <th:block th:case="'nhanvien'">
                
              </th:block>
            </th:block> 
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <th:block th:insert="~{index :: menu-bar}"></th:block>
  <table class="table table-bordered" style="width: 70%;margin-left: auto;margin-right: auto;">
      <caption style="caption-side: top; text-align: center;"><h1>Danh sách món ăn</h1></caption>
      <thead class="thead-dark">
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Tên Món ăn</th>
          <th scope="col">Đơn giá</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="dsMonAn">
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>Otto</td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;">Ottoadfasdfđsàasfasfsdfasfasfasdfasdfasdfasfadasfasdfsdf</td>
        </tr>
      </tbody>
  </table>
  <script>
    $.get( "http://localhost:8080/api/ds-mon-an", function( data ) {
        //alert(JSON.stringify(data));
        $("#dsMonAn").empty()
        $.each(data, function(index, d){
            //alert(JSON.stringify(d))
            $("#dsMonAn").append($('<tr>', { 
                id: "row-" + d.maMonAn                    
            }))
            $("#row-" + d.maMonAn).append($('<td>',{
                text: index
            }))
            $("#row-" + d.maMonAn).append($('<td>',{
                text: d.tenMonAn
            }))
            $("#row-" + d.maMonAn).append($('<td>',{
                text: d.donGia
            }))
            $("#row-" + d.maMonAn).append($('<td>', { 
              id: "action-" + d.maMonAn
            }))  
            $("#action-" + d.maMonAn).append($('<button>', {
              "type": "button",
              "style": "margin-left: 3%;",
              "class": "fa fa-info btn btn-primary",
              "data-toggle": "modal",
              "data-target": "#myModal",
              click: function(){
              //alert(d.maCa)
              $.get("http://localhost:8080/api/thong-tin-mon-an?maid=" + d.maMonAn, function(data){
                $("#maMonAn").val(data["maMonAn"])
                $("#tenMonAn").val(data["tenMonAn"])
                $("#donGia").val(data["donGia"])
                
              })
            }
            })) 
        })
    });
    
    switch($("#roleUser").html()) {
      case '':
        $("input").prop('readonly', true);
        $("input").removeClass("form-control")
        $("input").addClass("form-control-plaintext")
        break;
      case 'admin':
        $("input").removeClass("form-control")
        $("input").addClass("form-control-plaintext")
        $("input").prop('readonly', true);
        break;
      case 'bql':
        $("input").removeClass("form-control-plaintext")
        $("input").addClass("form-control")
        $("input").prop('readonly', false);
        $("#mTitle").html("Cập nhật thông tin món ăn")
        $("#dsLoaiSanh").append($('<tr>', { 
              "id":  "row-add",
              "style": " border: 1px solid Transparent!important;"
        }))
        break;
      case 'nhanvien':
        $("input").removeClass("form-control")
        $("input").addClass("form-control-plaintext")
        $("input").prop('readonly', true);
        break;
      default:
        // code block
    }
    $("#capNhat").click(function(){
      //alert("Cap nhat")
      data = {}
      data["maMonAn"] = $("#maMonAn").val()
      data["tenMonAn"] = $("#tenMonAn").val()
      data["donGia"] = $("#donGia").val()
      
      $.ajax({
          type: "POST",
          contentType: "application/json",
          url: "http://localhost:8080/api/cap-nhat-mon-an",
          data: JSON.stringify(data),
          dataType: "json",
          success: function(){
            alert("Cap nhat thanh cong")
            location.reload();
          },
          error: function(XMLHttpRequest, textStatus, errorThrown) {
            //alert(JSON.stringify(XMLHttpRequest["responseJSON"]["errorMessageList"]));
            location.reload();
            // $.each(Object.keys(XMLHttpRequest["responseJSON"]["errorMessageList"][0]), function(index, d){
            //   //alert(d);
            //   $("#msg_" + d).html(XMLHttpRequest["responseJSON"]["errorMessageList"][0][d])
            //   $("#msg_" + d).addClass("alert alert-danger")
            // })
          }
        })
        //location.reload();
    })
  </script>
</body>
</html>
